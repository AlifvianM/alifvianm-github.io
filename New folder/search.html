<!DOCTYPE html>
<html>
<head>
	<title>Search - WEBFAM</title>
	<link rel="stylesheet" type="text/css" href="searh.css">
</head>
<body>
<div class="header">
		<div>
			<ul>
			<li>WEBFAM</li>
			<li>Search</li>

			<li>Sign Up</li>
			<li>About Us</li>
		</ul>
	</div>
</div>
	<div class="s01">
      <form>
        <fieldset>

          <div class="input-field first-wrap">
            <input id="search" type="text" placeholder="Search For Name ?" />

            <input id="location" type="text" placeholder="Family Name ?" />

          <div class="input-field third-wrap">
            <button class="btn-search" type="button">Search</button>
          </div>
        </div>
      </form>
    </div>

</html>
